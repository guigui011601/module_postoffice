<!-- html/index.html -->
<html>
    <head>
        <link rel="stylesheet" href="core.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet" />
        <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    </head>
<body>

<div class="notifications"></div>

<div id="nui_content" style="background-size: cover;background-position: center;height: 100vh;">
    <!-- ... contenu existant ... -->

    <!-- Container Responsive -->
    <div class="d-flex w-100 h-100">
        <div class="me-auto menu_crafting animate__animated animate__fadeInLeft p-5" id="menu_crafting">
            <div class="container">
                <div class="row g-1">
                    <div class="post_office position-relative">
                        <div class="d-flex flex-column fond">
                            <div class="title_craft m-0"><span id="tab_name"></span></div>
                            <div class="yourpost m-0">Votre bo√Æte postale est <span id="yourpost"></span></div>    
                        </div>
                    </div>
                    <button class="w-100 btn-danger mb-4" id="back">Retour aux menus</button>
                </div>

                <div class="row g-1 mb-4" id="menus"></div>

                <div class="row g-1" id="write_content">
                    <div class="col-lg-12  mb-2">
                        <div class="input-group">
                            <input type="text" class="form-control me-2" id="recipiant" placeholder="ID du Destinataire, ex : PR157F" minlength="6" maxlength="6">
                            <input type="text" class="form-control" id="subject" placeholder="Titre"  minlength="1" maxlength="30">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div id="showing_block">
                            <div id="editor" class="text-light">
                                <span id="write_myletter"></span>
                            </div>
                        </div>
                        <button class="btn btn-danger mt-3 w-100" id="write_send">Envoyer ma lettre pour <span id="sendprice"></span>$</button>
                    </div>
                </div>

                <div class="row g-1" id="letters_content">
                    <div id="action_del" class="w-100 text-center">
                        <button value="" class="mx-auto mb-4 btn-danger" id="deleteall">Tout supprimer</button>
                    </div>
                    <div id="letters_list"></div>
                </div>
            </div>
        </div>
    </div>

    <img src="/html/design/b.png" class="across text-light" id="quitter">

    <div class="offcanvas offcanvas-end right_sidebar" tabindex="-1" id="read" aria-labelledby="read">
        <div class="offcanvas-header container">
            <div class="d-flex flex-column ms-4 mt-4">
                <button value="" class="btn-danger text-light" id="delete" data-bs-dismiss="offcanvas" aria-label="Close">SUPPRIMER LA LETTRE</button>
                <div class="author mt-2">Par <span id="author"></span></div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" data-bs-dismiss="offcanvas" aria-label="Close" viewBox="0 0 24 24" fill="none" class="across text-light">
                <path d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22536 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.1889 6.2253C19.5794 5.83477 19.5794 5.20161 19.1889 4.81108C18.7984 4.42056 18.1652 4.42056 17.7747 4.81108L12 10.5858L6.2253 4.81108Z"></path>
            </svg>
        </div>
        <div class="offcanvas-body container">
            <div class="letter_contenu position-relative">
                <div id="show_msg"></div>
                <div class="overlay"></div>
            </div>
        </div>
    </div>
</div>

<script>
var toolbarOptions = [
    ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
    [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
    ['clean']                                         // remove formatting button
];

var quill = new Quill('#editor', {
    modules: {
        toolbar: toolbarOptions
    },
    theme: 'snow'
});
</script>
<script src="./core.js" type="text/javascript"></script>

</body>
</html>
